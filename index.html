<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Planet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Monaco', monospace;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Estrellas de fondo */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(odd) {
            animation-delay: 1s;
        }

        .star:nth-child(3n) {
            animation-delay: 2s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        /* Planeta de código */
        .code-planet {
            width: 300px;
            height: 300px;
            position: relative;
            margin-bottom: 2rem;
        }

        .planet-core {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), transparent 50%),
                linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: rotate 20s linear infinite;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* Líneas de código que giran alrededor del planeta */
        .code-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: rotate-reverse 15s linear infinite;
        }

        .code-ring:nth-child(1) {
            width: 320px;
            height: 320px;
            top: -10px;
            left: -10px;
            animation-duration: 25s;
        }

        .code-ring:nth-child(2) {
            width: 350px;
            height: 350px;
            top: -25px;
            left: -25px;
            animation-duration: 30s;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .code-ring:nth-child(3) {
            width: 380px;
            height: 380px;
            top: -40px;
            left: -40px;
            animation-duration: 35s;
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Código dentro del planeta */
        .code-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            line-height: 1.4;
            opacity: 0.7;
            animation: float 4s ease-in-out infinite;
        }

        .code-lines span {
            display: block;
            color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
        }

        .code-lines span:nth-child(2n) {
            color: #88aaff;
            text-shadow: 0 0 5px #88aaff;
        }

        .code-lines span:nth-child(3n) {
            color: #ffaa88;
            text-shadow: 0 0 5px #ffaa88;
        }

        /* Partículas flotantes */
        .code-particle {
            position: absolute;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.6);
            animation: orbit 10s linear infinite;
        }

        .particle-1 {
            top: 20%;
            left: 80%;
            animation-delay: 0s;
        }

        .particle-2 {
            top: 60%;
            left: 10%;
            animation-delay: 3s;
        }

        .particle-3 {
            top: 80%;
            left: 70%;
            animation-delay: 6s;
        }

        .particle-4 {
            top: 30%;
            left: 20%;
            animation-delay: 9s;
        }

        /* Información minimalista */
        .info {
            text-align: center;
            max-width: 400px;
        }

        .name {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 1s;
        }

        .title {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 1.5s;
        }

        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 2s;
        }

        .link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        /* Cursor personalizado */
        body {
            cursor: none;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }

        .cursor::after {
            content: '';
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Animaciones */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-5px); }
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .code-planet {
                width: 250px;
                height: 250px;
            }

            .name {
                font-size: 1.5rem;
            }

            .links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Estrellas de fondo -->
    <div class="stars"></div>

    <!-- Cursor personalizado -->
    <div class="cursor"></div>

    <div class="container">
        <!-- Planeta de código -->
        <div class="code-planet">
            <div class="planet-core">
                <div class="code-lines">
                    <span>function init() {</span>
                    <span>  const data = [];</span>
                    <span>  for(let i=0; i&lt;∞; i++){</span>
                    <span>    create(dreams[i]);</span>
                    <span>  }</span>
                    <span>  return future;</span>
                    <span>}</span>
                </div>
            </div>
            
            <!-- Anillos orbitales -->
            <div class="code-ring"></div>
            <div class="code-ring"></div>
            <div class="code-ring"></div>
            
            <!-- Partículas de código -->
            <div class="code-particle particle-1">{}</div>
            <div class="code-particle particle-2">[]</div>
            <div class="code-particle particle-3">&lt;/&gt;</div>
            <div class="code-particle particle-4">01</div>
        </div>

        <!-- Información -->
        <div class="info">
            <h1 class="name">Miguel Garcia</h1>
            <p class="title">Code. Create. Innovate.</p>
            <div class="links">
                <a href="https://github.com/tuusuario" class="link" target="_blank">GitHub</a>
                <a href="mailto:tu@email.com" class="link">Contact</a>
                <a href="#" class="link">Projects</a>
            </div>
        </div>
    </div>

    <script>
        // Generar estrellas aleatorias
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Cursor personalizado
        function customCursor() {
            const cursor = document.querySelector('.cursor');
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
            });

            // Efecto al hacer hover sobre enlaces
            const links = document.querySelectorAll('.link');
            links.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'scale(1.5)';
                    cursor.style.borderColor = 'rgba(255, 255, 255, 1)';
                });
                
                link.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'scale(1)';
                    cursor.style.borderColor = 'rgba(255, 255, 255, 0.5)';
                });
            });
        }

        // Efecto de paralaje sutil en el movimiento del mouse
        function parallaxEffect() {
            document.addEventListener('mousemove', (e) => {
                const planet = document.querySelector('.code-planet');
                const x = (e.clientX / window.innerWidth) * 10 - 5;
                const y = (e.clientY / window.innerHeight) * 10 - 5;
                
                planet.style.transform = `translate(${x}px, ${y}px)`;
            });
        }

        // Cambiar el código del planeta periódicamente
        function rotateCode() {
            const codeLines = document.querySelector('.code-lines');
            const codeSnippets = [
                [
                    'function init() {',
                    '  const data = [];',
                    '  for(let i=0; i&lt;∞; i++){',
                    '    create(dreams[i]);',
                    '  }',
                    '  return future;',
                    '}'
                ],
                [
                    'class Universe {',
                    '  constructor() {',
                    '    this.possibilities = ∞;',
                    '  }',
                    '  create(idea) {',
                    '    return reality(idea);',
                    '  }',
                    '}'
                ],
                [
                    'const dream = async () => {',
                    '  while(creating) {',
                    '    await innovate();',
                    '    push(boundaries);',
                    '  }',
                    '  return masterpiece;',
                    '}'
                ]
            ];

            let currentIndex = 0;
            setInterval(() => {
                currentIndex = (currentIndex + 1) % codeSnippets.length;
                codeLines.innerHTML = codeSnippets[currentIndex]
                    .map(line => `<span>${line}</span>`)
                    .join('');
            }, 10000);
        }

        // Inicializar todo
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            customCursor();
            parallaxEffect();
            rotateCode();
        });

        // Prevenir el menú contextual
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
